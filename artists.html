<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StardustCard | Admin</title>
    <link rel="icon" type="image/png" href="./assets/stardust.png">
    <!-- Styles and icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <!-- User info -->
        <div class="user-info">
            <a class="link-img" href="user.html">
                <img src="./assets/user.jpg" alt="Foto do Usuário">
                <h4>Vládia Helen</h4>
                <h5>Stardust Manager</h5>
            </a>
        </div>
        <!-- Navegation -->
        <nav>
            <a href="index.html">
                <span class="material-symbols-outlined small">
                    monitoring
                </span>
                <span>Dashboard</span>
            </a>
            <a href="sellings.html">
                <span class="material-symbols-outlined small">
                    payments
                </span>
                <span class="link-text">Sellings</span>
            </a>
            <a href="photocards.html">
                <span class="material-symbols-outlined small">
                    playing_cards
                </span>
                <span class="link-text">Photocards</span>
            </a>
            <a href="artists.html" class="active">
                <span class="material-symbols-outlined small">
                    groups
                </span>
                <span class="link-text">Artists</span>
            </a>
        </nav>
    </div>
    <!-- Menu Hamburguer -->
    <div class="menu-icon" onclick="toggleSidebar()">
        <span class="material-symbols-outlined">
            menu
        </span>
    </div>
    <!-- Content Page -->
    <div class="content">
        <div class="message">
            <h1>Artists</h1>
            <p>Let's see your artists.</p>
        </div>
        <!-- Content -->
        <main>
            <!-- Search -->
            <div class="search">
                <input type="text" placeholder="Search.." class="search-bar">
            </div>
            <div class="artists-row">
                <!-- Filters -->
                <section class="filters">
                    <button onclick="myFunction()" class="dropbtn">Artistas</button>
                    <button onclick="myFunction()" class="dropbtn">Grupos</button>
                    <button onclick="myFunction()" class="dropbtn">Mais populares</button>
                </section>
                <section class="artists">
                    <!-- Single Product -->
                    <div class="artist-card">
                        <div class="artist-image">
                            <img src="./assets/bts_proof_jin.png" />
                            <div class="overlay"></div>
                            <button onclick="myFunction()" class="edit"> Edit </button>
                            <div class="image-caption">
                                iu
                            </div>
                        </div>
                    </div>
                </section>
            </div>
    </div>


    </main>
    </div>

    <script src="main.js"></script>
</body>

</html>
